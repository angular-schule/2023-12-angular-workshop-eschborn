<app-book-create (create)="addBook($event)" />


@for (b of books$ | async; track b) {
<app-book

  (rateUp)="doRateUp($event)"
  (rateDown)="doRateDown($event)"
  [book]="b" />
}

@if ((books$ | async)?.length === 0) {
<div>
  Keine Bücher vorhanden
</div>
}

<b *ngIf="booksLoading$ | async">Loading!</b>

<p>
  <strong>Anzahl Bücher:</strong> {{ books.length }}
</p>
